#Configure here general information about the environment, such as SonarQube DB details for example
#No information about specific project should appear here

# must be unique in a given SonarQube instance
sonar.projectKey=ldap
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=ldap
sonar.projectVersion=1.1
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
#sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.build-wrapper-output.bypass=true



# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=./app
sonar.host.url=https://sonarcloud.io
sonar.organization=dusgab-github
sonar.login=d085a66a70dfeb07d570cae08a64aa474fa8895d

#sonar.links.scm=https://github.com/dusgab/LDAP
sonar.tests=./tests

sonar.exclusions=tests,public,resources,routes,sonar-scanner,storage,app/Console,app/Exceptions,app/Http/Controllers/Auth,app/Http/Middleware,app/Mail,app/Notifications,app/Providers,bootstrap,config,vendor,database
sonar.coverage.exclusions=./tests
sonar.php.tests.reportPath=./tests/reportes/tests.xml
sonar.php.coverage.reportPaths=./tests/reportes/coverage.xml



